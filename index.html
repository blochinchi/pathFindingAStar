<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="styles/styles.css" />
		<title>Document</title>
	</head>

	<body>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script>
		<script src="clientJS/behaviour.js"></script>
		<header>
			<div class="px-3 py-2 bg-light text-black">
				<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
					<div class="main-btn">
						<button onclick="startAlgo();" class="btn btn-success float-left"><span>Start</span></button>
						<button onclick="clearBoard();" class="btn btn-danger"><span>Clear Board</span></button>
					</div>
					<div class="custom-control custom-switch flow-cmpts">
						<input type="checkbox" class="custom-control-input diagonal" id="customSwitch1" />
						<label class="custom-control-label" for="customSwitch1">Allow Diagonal Movements</label>
						<input type="number" style="width: 55px" min="0" max="100" onchange="wallVariable();" id="wallVariable" placeholder="%" />
						<label for="wallVariable">Random Walls</label>
					</div>
					<a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-black text-decoration-none">
						<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"></svg>
					</a>

					<ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small control-btns">
						<li>
							<svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
							<button type="button" id="start" class="btn btn-outline-primary nav-link" onClick="currentMode(this.id);">Start Point</button>
						</li>
						<li>
							<svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
							<button type="button" id="end" class="btn btn-outline-warning nav-link" onClick="currentMode(this.id);">End Point</button>
						</li>
						<li>
							<svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
							<button type="button" id="checkpoint" class="btn btn-outline-info nav-link" onClick="currentMode(this.id);">Add Checkpoint</button>
						</li>
						<li>
							<svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
							<button type="button" id="wall" class="btn btn-outline-dark nav-link" onClick="currentMode(this.id);">Add Wall</button>
						</li>
						<li>
							<svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
							<div class="btn-group dropdown">
								<button type="button" class="btn btn-info dropdown-toggle nav-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Speed</button>
								<div class="dropdown-menu">
									<a class="dropdown-item" onclick="changeSpeed(this.id);" id="slow" href="#">slow (track path)</a>
									<a class="dropdown-item" onclick="changeSpeed(this.id);" id="fast" href="#">Fast (recommended)</a>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<script src="algorithms/trafficAStar/generateNode.js"></script>
		<script src="algorithms/trafficAStar/mouseFunctions.js"></script>
		<script src="algorithms/trafficAStar/setup.js"></script>
		<script src="algorithms/trafficAStar/addWalls.js"></script>
		<script src="algorithms/trafficAStar/removeAllDiagonalNeighbours.js"></script>
		<script src="algorithms/trafficAStar/addNeighbours.js"></script>
		<script src="algorithms/trafficAStar/renderEssentials.js"></script>
		<script src="algorithms/trafficAStar/renderPath.js"></script>
		<script src="algorithms/trafficAStar/trafficAStar.js"></script>
		<script src="algorithms/trafficAStar/speed.js"></script>
		<script src="algorithms/trafficAStar/sketch.js"></script>
		<script src="algorithms/trafficAStar/midPoint.js"></script>
		<script src="algorithms/trafficAStar/handleClick.js"></script>
		<div id="algoHolder"></div>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
		<script src="algorithms/common/removeFromArray.js"></script>
		<script src="algorithms/common/startAndRestart.js"></script>
		<script src="algorithms/common/heuristic.js"></script>
		<script src="algorithms/trafficAStar/disallowDiagonalWallMoves.js"></script>
	</body>
</html>
